<!DOCTYPE html>
<html>

<body>

    <head>
        <title> Simple Login form</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <div id="header">
        <img src="1.png" id="img" alt="Avatar" class="avatar">

        <h1>Welcome To This Login Form Tutioral</h1>
        <p>Created By Mr. Shreedhar Pandey</p>


        <label for="uname"><b>Email:</b></label>

        <input type="login" placeholder="Enter your Email Id" id="email"><br>
        <label for="uname"><b>Password:</b></label>

        <input type="password" placeholder="Enter your Password" id="pwd">
        <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
        <input type="checkbox" onclick="myFunction()"><br>

        <button type="submit" value="Login" id="btn" onclick="login()" />Login</button>
        <button type="submit" value="reset" id="test" onclick="clearFunc()" />Clear</button><br>

        <div id="shree"></div>

        <script src="script.js" type="text/javascript "></script>
    </div>
</body>

</html>
